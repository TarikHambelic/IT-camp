<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- table je html tag za pravljenje tabele -->
    <!-- td  predstavlja kolonu -->
    <!-- tr je predstavlje red -->
    <table border="1" align="center" width="200" height="200">
      <tr>
        <td>1. red 1.kolona</td>
        <td>1.red 2.kolona</td>
      </tr>
      <tr>
        <td>2.red 1.kolona</td>
        <td align="center">2.red 2.kolona</td>
      </tr>
    </table>

    <table border="2" align="center" width="300" height="200">
      <tr>
        <td>1</td>
        <td colspan="2">1</td>
      </tr>
      <tr>
        <td rowspan="2">1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
      </tr>
    </table>
  </body>
</html>
