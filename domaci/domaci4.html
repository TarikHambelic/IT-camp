<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Domaci zadatak</h1>
    <form action="./domaci.html" target="_blank">
      <label for="username">Unesite vase ime:</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="username"
        required
      />
      <br />
      <br />
      <label for="password">Unesite vasu sifru:</label>
      <input type="password" name="password" id="password" required />
      <br />
      <br />
      <label for="date">Unesite vas datum rodjenja:</label>
      <input type="date" name="date" id="date" />
      <br />
      <br />
      <p>Odaberite svoj status</p>
      <label for="male">musko</label>
      <input type="radio" name="male" id="male" />
      <label for="female">zensko</label>
      <input type="radio" name="female" id="female" />
      <br />
      <br />
      <button type="reset">Resetuj</button>
      <button type="submit">Potvrdi</button>
    </form>
  </body>
</html>
